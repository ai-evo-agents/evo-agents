name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: evo-runner

jobs:
  # ── Publish SDK to crates.io ────────────────────────────────────────────────
  publish-sdk:
    name: Publish evo-agent-sdk to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish evo-agent-sdk
        run: cargo publish -p evo-agent-sdk
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # ── Build cross-platform runner binaries ────────────────────────────────────
  build:
    name: Build ${{ matrix.target }}
    needs: publish-sdk
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build evo-runner (cross)
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: "--release -p runner"
          toolchain: stable
          strip: true

      - name: Package
        shell: bash
        env:
          VERSION: ${{ github.ref_name }}
          TARGET: ${{ matrix.target }}
        run: |
          if [[ "$TARGET" == *"windows"* ]]; then
            BIN="${BINARY_NAME}.exe"
            ARCHIVE="${BINARY_NAME}-${VERSION}-${TARGET}.zip"
            7z a "$ARCHIVE" "target/${TARGET}/release/${BIN}"
          else
            BIN="${BINARY_NAME}"
            ARCHIVE="${BINARY_NAME}-${VERSION}-${TARGET}.tar.gz"
            tar czvf "$ARCHIVE" -C "target/${TARGET}/release" "${BIN}"
          fi

          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE }}
          draft: false
          generate_release_notes: true
